<main class="container mt-3">
    <h1>Catálogo de Livros</h1>

    <table class="table">
        <thead>
            <tr class="cabeca">
                <th>Título</th>
                <th>Resumo</th>
                <th>Editora</th>
                <th>Autor(es)</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let livro of livros">
                <td class="titulo">
                    {{ livro.getTitulo() }}
                    <button class="excluir btn btn-danger" (click)="excluir(livro.getId())">Excluir</button>
                </td>
                <td>{{ livro.getResumo() }}</td>
                <td>{{ obterNome(livro.getCodEditora()) }}</td>
                <td>
                    <ul>
                        <li *ngFor="let autor of livro.getAutores()">{{ autor }}</li>
                    </ul>
                </td>
            </tr>
        </tbody>
    </table>
</main>
